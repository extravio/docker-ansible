version: "3"
services:
  mariadb:
    container_name: mariadb
    image: mariadb:10
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - debian-dev-network
  ss4test:
    build: 
      context: ../..
      dockerfile: ./docker/test/Dockerfile
    image: ss4test
    ports:
      - "80:80"
    networks:
      - debian-dev-network 
    depends_on:
      - mariadb
    command: ["/var/www/html/wait-for-it.sh", "mariadb:3306", "--", "./unit-tests.sh"]
networks:
  debian-dev-network:
    driver: bridge